<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Help Me Watch!</title>
  <!-- LINK: This is for GOOGLE FONTS! -->
  <link href="https://fonts.googleapis.com/css?family=Archivo:400,700|Montserrat:300,400,700&display=swap"
    rel="stylesheet">
  <!-- LINK: This is for FONT AWESOME ICONS! -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- LINK: This is for WEB APP ICON! -->
  <!-- LINK: This is for ANIMATE.CSS! -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <!-- LINK: This is for CSS! -->
  <link rel="stylesheet" href="./styles/style.css">
</head>
  <body>
    <!-- HEADER: hero -->
    <header class="hero" id="hero">
      <div class="wrapper">
        <div class="title animated fadeInLeft">
          <h1>Help Me Watch!</h1>
          <p>A random movie or TV show generator for anyone who has absolutely no idea what they want to watch!</p>
        </div>
        <div class="buttonTop animated fadeIn">
          <button class="start">Poke!</button>
        </div>
        <div class="buttonReset animated fadeIn">
          <button class="reset" id=reset>Reset if you dare!</button>
        </div>
      </div>
    </header>
    <main>
      <!-- SECTION: discover -->
      <section class="discover" id="discover">
        <div class="wrapper discoverContainer">
          <form class="formOne"></form>
        </div>
      </section>
      <!-- SECTION: filter -->
      <section class="filter" id="filter">
        <div class="wrapper filterContainer">
          <form class="formTwo">
            <!-- This is where Movie choice will be appended-->
            <!-- This is where TV Shows choice will be appended-->
          </form>
        </div>
      </section>
      <!-- SECTION: result -->
      <section class="result" id="result">
        <div class="wrapper resultContainer">
          <div class="resultText"></div>
          <div class="resultImg"></div>
        </div>
      </section>
    </main>
    <!-- FOOTER: copyright + credits -->
    <footer class="copyright">
      <div class="wrapper copyrightContainer">
        <p><span class="pink">Jamie</span> Yeung & <span class="pink">Tommy</span> Lay 2019 | Powered by <span class="pink">The Movie Database API</span></p>
      </div>
    </footer>
    <!-- SCRIPT: This is for JQUERY CDN (3.4.1) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- SCRIPT: This is for JQUERY/ JAVASCRIPT SCRIPTS! -->
    <script src="./script/script.js"></script>
  </body>
</html>
